<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Always You</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #3b003b, #120012);
      color: #fff;
    }

    /* ğŸ’– FLOATING HEARTS */
    .heart {
      position: absolute;
      bottom: -20vh;
      font-size: 20px;
      animation: float linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0
      }

      30% {
        opacity: 1
      }

      100% {
        transform: translateY(-140vh);
        opacity: 0
      }
    }

    /* ğŸ’Œ CENTER BOX */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 28px;
      width: 320px;
      text-align: center;
      border-radius: 22px;
      z-index: 10;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
    }

    .center-box h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffd1dc;
    }

    .center-box p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* ğŸ”˜ BUTTONS */
    .buttons {
      margin-top: 22px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    #yesBtn {
      background: linear-gradient(45deg, hotpink, deeppink);
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #2b002b;
      color: white;
      position: relative;
    }

    /* ğŸ’” NO MESSAGE OVERLAY */
    .no-message {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      z-index: 20;
    }

    .no-message div {
      font-size: 22px;
      line-height: 1.6;
      color: #ffd1dc;
      text-shadow: 0 0 12px hotpink;
    }

    /* ğŸ’– YES MESSAGE */
    .yes-message {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 30;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .yes-message div {
      max-width: 520px;
      font-size: 20px;
      line-height: 1.7;
      background: rgba(255, 255, 255, 0.1);
      padding: 28px;
      border-radius: 24px;
      box-shadow: 0 0 40px hotpink;
      color: #ffe4f2;
    }

    /* ğŸ–¼ï¸ FLOATING PHOTOS */
    .photo {
      position: absolute;
      width: 140px;
      border-radius: 16px;
      opacity: 0.9;
      animation: drift linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      from {
        transform: translateY(120vh) rotate(0deg);
      }

      to {
        transform: translateY(-40vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- â¤ï¸ HEARTS -->
  <script>
    const hearts = ["â¤ï¸", "ğŸ’™", "ğŸ’–", "ğŸ’•", "ğŸ’˜", "ğŸ’—"];
    for (let i = 0; i < 70; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = 16 + Math.random() * 26 + "px";
      h.style.animationDuration = 6 + Math.random() * 10 + "s";
      h.style.animationDelay = Math.random() * 6 + "s";
      document.body.appendChild(h);
    }
  </script>

  <!-- ğŸ’Œ CENTER -->
  <div class="center-box">
    <h1>ğŸ’– ASHU_MUMMY ğŸ’–</h1> <!-- CHANGE NAME HERE -->
    <p>It's always you. Always.</p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’</button>
      <button id="noBtn">NO ğŸ˜ˆ</button>
    </div>
  </div>


  <script>
    const noBtn = document.getElementById("noBtn");
    const noMsg = document.getElementById("noMsg");
    const noText = document.getElementById("noText");
    let noCount = 0;

    const noMessages = [
      `Where does this distance between us lead to?<br>
       When does this silence end?<br>
       Our love has become writings on waterâ€¦<br>
       Am I not in your heart? ğŸ¥²ğŸ¥²ğŸ¥²<br><br><b>â€” old Kanna</b>`,
      `Am I not your incomplete wishâ€¦<br>
       So now donâ€™t you wanna complete the wish? ğŸ’”`
    ];

    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * 120 - 60 + "px";
      noBtn.style.top = Math.random() * 120 - 60 + "px";
    };

    noBtn.onclick = () => {
      noText.innerHTML = noMessages[Math.min(noCount, 1)];
      noMsg.style.display = "flex";
      noCount++;
    };

    noMsg.onclick = () => noMsg.style.display = "none";

    document.getElementById("yesBtn").onclick = () => {
      document.getElementById("yesMsg").style.display = "flex";
      launchPhotos();
    };

    function launchPhotos() {
      const photos = Array.from({ length: 52 }, (_, i) => `${i + 1}.jpeg`);
      photos.forEach(p => {
        const img = document.createElement("img");
        img.src = "photos/" + p;   /* put photos in /photos folder */
        img.className = "photo";
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = 12 + Math.random() * 18 + "s";
        document.body.appendChild(img);
      });
    }
  </script>

</body>

</html>
